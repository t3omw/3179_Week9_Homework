<!DOCTYPE html>
<html>
<head>
  <title>Average Annual Rainfall Density (mm/km²) in Malaysia (2014-2020)</title>
  <script src="https://cdn.jsdelivr.net/npm/vega@5.22.1"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-lite@5.2.0"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-embed@6.20.8"></script>
</head>
<body>
  <h1>Average Annual Rainfall Density (mm/km²) in Malaysia (2014-2020)</h1>
  <!-- <p class="map-description">Visualizing rainfall density (mm/km²) averaged from 2014 to 2020.</p> -->
  <div id="map-container"></div>

  <script type="text/javascript">
    const spec = {
      "$schema": "https://vega.github.io/schema/vega-lite/v5.json",
      "width": 880,
      "height": 550,
      // "title": "Average Annual Rainfall Density (mm/km²) in Malaysia (2014-2020)",
      // "projection": {"type": "mercator"},
      "projection": {"type": "conicConformal", "center": [109, 4], "parallels": [1, 7]},
      "layer": [
        {
          // Lightgray fallback (draw all states even if no data)
          "data": {
            "url": "malaysia_state.json",
            "format": {"type": "topojson", "feature": "malaysia_state"}
          },
          "mark": {"type": "geoshape", "fill": "lightgray", "stroke": "white"},
          "encoding": {
            "tooltip": [
              {"field": "properties.NAME_1", "type": "nominal", "title": "State"}
            ]
          }
        },
        {
          // Rainfall choropleth
          "data": {
            "url": "malaysia_state.json",
            "format": {"type": "topojson", "feature": "malaysia_state"}
          },
          "transform": [
            {
              "lookup": "properties.NAME_1",
              "from": {
                "data": {"url": "malaysia_avg_annual_rainfall_final_normalized.csv"},
                "key": "State",
                "fields": ["Average_Annual_Rainfall_per_sqkm", "State"]
              }
            }
          ],
          "mark": {"type": "geoshape", "stroke": "white"},
          "encoding": {
            "color": {
              "field": "Average_Annual_Rainfall_per_sqkm",
              "type": "quantitative",
              "title": "Average Rainfall (mm/km²)",
              "scale": {
              "type": "log",
              "scheme": "blues"},
              // "legend": {"titleLimit": 120, "format": ".0f"}
            },
            "tooltip": [
              {"field": "properties.NAME_1", "type": "nominal", "title": "State"},
              {
                "field": "Average_Annual_Rainfall_per_sqkm",
                "type": "quantitative",
                "title": "Average Rainfall (mm/km²)",
                "format": ".2f"
              }
            ]
          }
        }
      ]
    };

    vegaEmbed("#map-container", spec, {"actions": false}).catch(console.error);
  </script>
</body>
</html>
